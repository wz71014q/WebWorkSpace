<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>countDown</title>
    <script src="js/digit.js"></script>
    <script src="../../../Library_javaScript/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/countDown.css">
</head>

<body>
    <div id="timeHolder">
        <p>请输入完成时间：</p>
        <form name="intTime">
            <input class="intHour" type="text" name="myHour" value="3"  min="0" max="48"/>
            时
            <input class="intMin" type="text" name="myMin" value="3"  min="0" max="60"/>
            分
            <br>
            <input class="button" type="button" value="开始"/>
            <input class="button" type="reset" value="重置"/>
            <input class="button" type="button" value="下班"/>
        </form>
    </div>
    <canvas id="countDown"></canvas>
    <!--canvas是内联可置换元素，虽然是内联的，但是可以设置宽高-->
    <script src="js/countDown.js"></script>
</body>

</html>
