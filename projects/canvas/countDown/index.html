<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>countDown</title>
  </head>
  <body>
    <div id="timeHolder">
      <p>请输入完成时间：</p>
      <form name="intTime">
        <input
          class="intHour"
          type="text"
          name="myHour"
          value="3"
          min="0"
          max="48"
        />
        时
        <input
          class="intMin"
          type="text"
          name="myMin"
          value="3"
          min="0"
          max="60"
        />
        分
        <br />
        <input class="button" type="button" value="开始" />
        <input class="button" type="reset" value="重置" />
        <input class="button" type="button" value="下班" />
      </form>
    </div>
    <canvas id="countDown"></canvas>
  </body>
</html>
