        <g>
            <path
              class="svg-path"
              d="M 0 70 Q 75 50, 150 70 T 300 70 T 450 70 T 600 70 T 750 70 V 300 H 0 V 0">
              <animate
              attributeName="d"
              attributeType="XML"
              dur="8s"
              repeatCount="indefinite"
              values="
              M 0 70 Q 75 90, 150 70 T 300 70 T 450 70 T 600 70 T 750 70 V 300 H 0 V 0;
              M 0 70 Q 75 50, 150 70 T 300 70 T 450 70 T 600 70 T 750 70 V 300 H 0 V 0;
              M 0 70 Q 75 90, 150 70 T 300 70 T 450 70 T 600 70 T 750 70 V 300 H 0 V 0;"/>
            </path>
            <animateTransform
              attributeName="transform"
              attributeType="XML"
              type="translate"
              from="-300" to="0" dur="10s"
              repeatCount="indefinite">
            </animateTransform>
        </g>
        <g>
            <path

        </g>
